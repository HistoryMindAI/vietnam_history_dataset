# Railway Configuration for AI Service
# This file configures Railway deployment

[build]
# Use Dockerfile to ensure strict control over system dependencies (libgomp1, faiss)
# and preventing OOM (via explicit base image selection)
builder = "DOCKERFILE"
# buildCommand = "chmod +x build.sh && ./build.sh" # Not needed for Dockerfile

[deploy]
# startCommand is NOT needed (Dockerfile CMD takes precedence)
# startCommand = "python /app/run.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
