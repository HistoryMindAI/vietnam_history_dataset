# Railway Configuration for AI Service
# This file configures Railway deployment

[build]
# Use Dockerfile to ensure strict control over system dependencies (libgomp1, faiss)
# and preventing OOM (via explicit base image selection)
builder = "DOCKERFILE"

[deploy]
startCommand = "python start_server.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# NOTE: PORT=8000 is set via Dockerfile ENV and Railway Dashboard.
# Port 8080 is reserved for the Spring Boot backend service.
# Railway will use the PORT from Dockerfile ENV if not overridden in Dashboard.
