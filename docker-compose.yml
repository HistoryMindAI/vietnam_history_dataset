version: '3.8'

services:
  historymindai:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: historymindai-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - INDEX_VERSION=v6
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
